<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD Gamificado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CRUD Gamificado</h1>
    <p>Ganhe pontos, badges e suba no ranking!</p>
  </header>

  <main>
    
    <section id="welcome-login">
      <div id="welcome-message">
        <h1>Seja bem-vindo ao CRUD Gamificado!</h1>
        <p>Cadastre-se ou faça login para começar a ganhar pontos, badges e subir no ranking!</p>
      </div>

      <div id="auth-forms">
       
        <div class="form-card">
          <h2>🔑 Login</h2>
          <form id="login-form">
            <input type="text" name="username" placeholder="Nome de usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>

        
        <div class="form-card">
          <h2>📝 Registrar</h2>
          <form id="register-form">
            <input type="text" name="username" placeholder="Nome de usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit" class="btn-register">Registrar</button>
          </form>
        </div>
      </div>
    </section>

    
    <section id="dashboard" style="display:none;">
      <h2>📌 Meus Hábitos</h2>
      <form id="habit-form">
        <input type="text" name="name" placeholder="Título do Hábito" required>
        <input type="text" name="description" placeholder="Descrição">
        <button type="submit" class="btn-add">Adicionar Hábito</button>
      </form>
      <ul id="habits-list"></ul>

      <h2>🏆 Ranking</h2>
      <div id="ranking"></div>

      <h2>🎖️ Badges</h2>
      <div id="badges"></div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido para o Projeto CRUD Gamificado</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
